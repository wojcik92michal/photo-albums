<pg-page [pageTitle]="'Album: ' + album.title" backUrl="/albums">

    <div class="album-photos">
        <mat-card class="album-photo-card" *ngFor="let photo of photos">
            <mat-card-header>
                <mat-card-title>{{photo.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="photo.url">
        </mat-card>
    </div>

</pg-page>
